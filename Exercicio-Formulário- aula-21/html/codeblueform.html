<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="index,follow">
        <link rel="stylesheet" href="../css/codeblueform.css">
        <title>Codeblue - Soluções para Agências</title>
    </head>
    <body>

        <!-- Section que conterá o formulário da página -->
        <section class="formulario">
            <form action="form.php" method="post">
                <h2>Fale com a CodeBlue! Tem alguma dúvida sobre projetos ou precisa de um orçamento customizado para o seu projeto? Entre em Contato conosco e traremos a resposta que você precisa ainda hoje!</h2>
                <fieldset>
                <legend></legend>
                        <ul>
                            <li>
                                <span class="campo">
                                    <label for="seu nome">Seu Nome</label>
                                </span>
                                <input type="text" id="seu nome" name="Name">
                            </li>
                            <li>
                                <span class="campo">
                                    <label for="email">E-mail</label>
                                </span>
                                <input type="text" id="email" name="E-mail">
                            </li>
                            <li>
                                <span class="campo">
                                    <label for="telefone">Seu Telefone</label>
                                </span>
                                
                                <input type="text" id="telefone" name="Seu-Telefone">
                            </li>
                            <li>
                                <span class="campo">
                                    <label for="empresa">Sua Empresa</label>   
                                </span>
                                <input type="text" id="empresa" name="Sua-Empresa">
                            </li>
                            <li>
                                <span class="campo final">
                                    <label for="mensagem">Como podemos te ajudar?</label>
                                </span>
                                <textarea name="Campo" id="mensagem" cols="30" rows="10"></textarea>
                            </li>

                            <li>
                                <span class="enviar">
                                    <input type="submit" id="submit" name="Submit">
                                </span>
                            </li>
                        </ul>
                    

                </fieldset>
            
            
            </form>
        </section>

        
    </body>
</html>
